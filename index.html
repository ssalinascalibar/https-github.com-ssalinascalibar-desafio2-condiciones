<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Condiciones</title>
</head>
<body>
    <div class="container">
        <!-- Desafio Parte 1 -->
        <div class="row">
            <div class="col">
                <div class="center-box">
                    <h2>Desafio Parte 1</h2>
                    <div class="imgThundercats">
                        <img src="assets/img/thundercats-logo-.jpg" id="thunder" alt="" onclick="imgBorder()">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Desafio Parte 2 -->
        <div class="row mt-5">
            <div class="center-box">
                <h2>Desafío Parte 2</h2>
                <p>Puedes llevar hasta 10 stickers en total</p>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/img/cheetara.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <input class="form-control" id="numSticker1" type="number">
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="assets/img/leono.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <input class="form-control" id="numSticker2" type="number">
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="assets/img/thundercats.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <input class="form-control" id="numSticker3" type="number">
                    </div>
                  </div>
            </div>

            <div class="center-box">
                <p id="stickersText"></p>

                <button onclick="verificar()">Verificar</button>
            </div>
        </div>

        <!-- Desafio parte 3 -->
        <div class="row mt-5">
            
            <div class="center-box">
                <h2>Desafío parte 3</h2>
                <h2>Ingresa el password</h2>
            </div> 
               
            <div class="col">
                
                <div class="center-box">    
                    <form>
                        <select class="form-select" id="select1" aria-label="Default select example">
                            <option selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    
                        <select class="form-select" id="select2" aria-label="Default select example">
                            <option selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    
                        <select class="form-select" id="select3" aria-label="Default select example">
                            <option selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </form>
                </div>
                
                <div class="center-box">
                    <button id="btnIngresar">Ingresar</button>
                    <p id="passText"></p>
                </div>
            
            </div>
        
        </div>

        <div class="w-100 mt-5"></div>
    
    </div>
    

    <script src="assets/js/script.js"></script>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
